        </div>
    </div>
    <button onclick="setTimeout(myFunction, 3000)" class="btn">压谁</button>
</body>
<script>
    
var string = "兔子,大舅";   //原始数据
var array = string.split(",");           //转化为数组
var value = array[Math.round(Math.random()*(array.length-1))];  //随机抽取一个值
function myFunction() {
        console.log(value);
 }
</script>
